<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
    rel="stylesheet">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <div class="mobile-logo">
      <img src="images/logo.svg" alt="logo">
    </div>

    <div class="text">
      <!-- Logo -->
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <!-- Text container -->
      <div class="container">
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <!-- Form -->
        <form>
          <input type="email" name="email" id="email" placeholder="Email Address">
          <button type="submit"> <img src="images/icon-arrow.svg" alt="icon-arrow"> </button>
          <img src="images/icon-error.svg" alt="icon-error">
          <p>Please provide a valid email</p>
        </form>
      </div>
    </div>
    <!-- hero image -->
    <div class="hero">
      <img src="images/hero-desktop.jpg" alt="hero-desktop">
      <img src="images/hero-mobile.jpg" alt="hero-mobile">
    </div>
  </main>
  <script src="scripts/script.js"></script>
</body>

</html>
